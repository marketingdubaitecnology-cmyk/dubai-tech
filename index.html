<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUBAI TECHNOLOGY | The Luxury Standard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { --gold: #FFD700; --card-bg: rgba(25, 25, 35, 0.75); }
        body {
            background: #0f172a;
            background-image: radial-gradient(circle at 20% 30%, rgba(30, 58, 138, 0.4) 0%, transparent 40%);
            background-attachment: fixed; color: #F5F5F5; font-family: 'Montserrat', sans-serif;
        }

        /* ESTILO MODAL PROFESIONAL (APPLE/SAMSUNG STYLE) */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px);
            z-index: 10000; justify-content: center; align-items: center; padding: 20px;
        }
        .modal-content {
            background: linear-gradient(145deg, #1a1a1e 0%, #0a0a0c 100%);
            border: 1px solid rgba(255, 215, 0, 0.3); width: 100%; max-width: 800px;
            border-radius: 40px; position: relative; padding: 40px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            animation: modalSlideUp 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        @keyframes modalSlideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .close-modal { position: absolute; top: 25px; right: 30px; color: var(--gold); font-size: 30px; cursor: pointer; transition: 0.3s; }
        .close-modal:hover { transform: scale(1.2); }

        /* TARJETAS VIP */
        .luxury-card { 
            background: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); 
            transition: 0.5s; cursor: pointer; border-radius: 35px; overflow: hidden;
        }
        .luxury-card:hover { border-color: var(--gold); transform: scale(1.02); }
        
        .carousel-container { width: 100%; height: 250px; overflow: hidden; position: relative; }
        .carousel-slide { width: 100%; height: 100%; object-fit: contain; display: none; padding: 15px; }
        .carousel-slide.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .gold-gradient-text { background: linear-gradient(to bottom, #FFF5B7 0%, #FFD700 50%, #B8860B 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>

    <div id="product-modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="grid md:grid-cols-2 gap-8 items-center">
                <div id="modal-image-container" class="bg-black/20 rounded-3xl p-6">
                    </div>
                <div>
                    <h2 id="modal-title" class="text-3xl font-black gold-gradient-text uppercase mb-4"></h2>
                    <p id="modal-desc" class="text-gray-400 text-sm leading-relaxed mb-8 text-justify"></p>
                    <div class="space-y-4">
                        <div class="flex items-center gap-3 text-yellow-500 font-bold text-xs uppercase tracking-widest">
                            <i class="fas fa-check-circle"></i> Disponibilidad Inmediata
                        </div>
                        <button onclick="contactWhatsApp()" class="w-full bg-yellow-500 text-black py-4 rounded-2xl font-black uppercase text-sm hover:bg-yellow-400 transition-all shadow-lg shadow-yellow-500/20">
                            Lo quiero ahora <i class="fab fa-whatsapp ml-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="app" class="relative z-10">
        <header class="pt-20 pb-10 text-center px-6">
            <h1 class="text-6xl md:text-8xl gold-gradient-text py-4" style="font-family: 'Dancing Script', cursive;">Dubai Technology</h1>
            <p class="text-gray-500 tracking-[0.8em] font-bold text-[10px] uppercase italic">The Luxury Standard</p>
        </header>

        <main id="products-grid" class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-10 pb-20"></main>
    </div>

    <script>
        const INITIAL_PRODUCTS = [
            { 
                id: 102, 
                name: "Samsung Galaxy A16", 
                images: ["A16-5G-1.jpg", "650_1200 (3).jpeg", "6TC3NVTKMRFVVMAELJWUOMQZPI.avif"], // Usando tus archivos
                desc: "Experimenta la velocidad del futuro con el Galaxy A16 5G. Pantalla de 6.7 pulgadas FHD+ Super AMOLED con colores vibrantes. Triple cámara de 50 MP para detalles profesionales y batería de 5000 mAh."
            },
            { 
                id: 103, 
                name: "Samsung Galaxy A26", 
                images: [], 
                desc: "Potencia y estilo equilibrado. Procesador optimizado para juegos y multitarea fluida. Pantalla Infinity-O inmersiva y seguridad de grado militar con Samsung Knox."
            },
            { 
                id: 104, 
                name: "Samsung Galaxy A36", 
                images: [], 
                desc: "Innovación premium con acabado en cristal y resistencia IP67. Pantalla de 120Hz para máxima fluidez y estabilización óptica (OIS) en video."
            }
        ];

        let selectedProductName = "";

        function renderProducts() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            
            INITIAL_PRODUCTS.forEach(p => {
                const mainImg = p.images.length > 0 ? p.images[0] : null;
                const imgContent = mainImg 
                    ? `<img src="${mainImg}" class="carousel-slide active">`
                    : `<div class="h-full flex flex-col items-center justify-center text-yellow-500/50">
                        <i class="fas fa-camera text-4xl mb-2"></i>
                        <span class="text-[8px] uppercase font-bold">Imágenes en WhatsApp</span>
                       </div>`;

                grid.innerHTML += `
                <div class="luxury-card p-8" onclick="openModal(${p.id})">
                    <div class="carousel-container mb-6">${imgContent}</div>
                    <h3 class="font-black uppercase text-white mb-4 text-xl text-center">${p.name}</h3>
                    <button class="w-full bg-transparent border border-yellow-500/50 text-yellow-500 py-3 rounded-2xl font-black uppercase text-[9px] hover:bg-yellow-500 hover:text-black transition-all">
                        Detalles VIP
                    </button>
                </div>`;
            });
        }

        function openModal(id) {
            const p = INITIAL_PRODUCTS.find(item => item.id === id);
            selectedProductName = p.name;
            document.getElementById('modal-title').innerText = p.name;
            document.getElementById('modal-desc').innerText = p.desc;
            
            const imgContainer = document.getElementById('modal-image-container');
            imgContainer.innerHTML = p.images.length > 0 
                ? `<img src="${p.images[0]}" class="w-full h-auto rounded-2xl shadow-2xl">`
                : `<div class="h-64 flex items-center justify-center text-yellow-500"><i class="fas fa-image text-6xl opacity-20"></i></div>`;

            document.getElementById('product-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('product-modal').style.display = 'none';
        }

        function contactWhatsApp() {
            const msg = `Hola Dubai Technology! Estoy interesado en el ${selectedProductName}. ¿Me envían más información?`;
            window.open(`https://wa.me/573218072979?text=${encodeURIComponent(msg)}`, '_blank');
        }

        window.onload = renderProducts;
    </script>
</body>
</html>
