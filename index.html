<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUBAI TECHNOLOGY | The Luxury Standard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root { --gold: #FFD700; --dark-blue: #0a0a0c; --card-bg: rgba(25, 25, 35, 0.75); }
        body {
            background: #0f172a;
            background-image: radial-gradient(circle at 20% 30%, rgba(30, 58, 138, 0.4) 0%, transparent 40%);
            background-attachment: fixed; color: #F5F5F5; font-family: 'Montserrat', sans-serif; margin: 0; overflow-x: hidden;
        }

        /* TUS EFECTOS VIP INTACTOS */
        .glitch-text { position: relative; }
        .glitch-text::before, .glitch-text::after { content: "Dubai"; position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8; }
        .glitch-text::before { color: #0ff; z-index: -1; animation: glitch 3s infinite; }
        .glitch-text::after { color: #f0f; z-index: -2; animation: glitch 3s infinite reverse; }
        @keyframes glitch { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 100% { transform: translate(0); } }

        .ticker-wrapper { width: 100%; overflow: hidden; background: rgba(255, 215, 0, 0.05); border-top: 1px solid rgba(255, 215, 0, 0.1); padding: 15px 0; }
        .ticker { display: flex; width: 200%; animation: scroll 30s linear infinite; }
        @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        /* MODAL ESTILO APPLE/SAMSUNG */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 9999;
            justify-content: center; align-items: center; padding: 20px;
        }
        .modal-content {
            background: #0a0a0c; border: 1px solid var(--gold); width: 100%; max-width: 700px;
            border-radius: 40px; position: relative; padding: 40px; animation: modalPop 0.4s ease;
        }
        @keyframes modalPop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* CARRITO FLOTANTE */
        #cart-sidebar {
            position: fixed; top: 0; right: -400px; width: 350px; height: 100%;
            background: #0a0a0c; border-left: 1px solid var(--gold); z-index: 10001;
            transition: 0.5s; padding: 30px;
        }
        #cart-sidebar.open { right: 0; }

        .luxury-card { background: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 35px; transition: 0.4s; cursor: pointer; }
        .luxury-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .gold-gradient-text { background: linear-gradient(to bottom, #FFF5B7, #FFD700); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>

    <div id="sale-notification" class="fixed bottom-5 left-5 bg-black/90 border border-yellow-500 p-3 rounded-xl hidden z-[5000]">
        <p id="sale-text" class="text-[10px] text-white font-bold"></p>
    </div>

    <button onclick="toggleCart()" class="fixed top-24 right-6 z-[100] bg-yellow-500 text-black p-4 rounded-full shadow-xl">
        <i class="fas fa-shopping-cart"></i> <span id="cart-count" class="font-bold">0</span>
    </button>

    <div id="cart-sidebar">
        <h2 class="text-2xl font-black gold-gradient-text mb-6">CARRITO VIP</h2>
        <div id="cart-items" class="space-y-4 mb-6 max-height-[60vh] overflow-y-auto"></div>
        <button onclick="checkoutWhatsApp()" class="w-full bg-yellow-500 text-black py-4 rounded-xl font-black uppercase text-xs">Finalizar Pedido</button>
        <button onclick="toggleCart()" class="w-full mt-4 text-gray-500 text-[10px] uppercase">Cerrar</button>
    </div>

    <div id="product-modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span onclick="closeModal()" class="absolute top-5 right-8 text-yellow-500 text-3xl cursor-pointer">&times;</span>
            <div id="modal-content-inner" class="text-center">
                </div>
        </div>
    </div>

    <canvas id="particle-canvas" class="fixed top-0 left-0 pointer-events-none"></canvas>

    <div class="relative z-10">
        <nav class="p-6 sticky top-0 bg-black/40 backdrop-blur-xl border-b border-white/5">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <h1 class="text-xl font-black text-white uppercase">Dubai Technology</h1>
                <button onclick="window.open('https://www.instagram.com/dubai_tecnology/')" class="text-[9px] border border-yellow-500 px-4 py-2 rounded-lg">Instagram VIP</button>
            </div>
        </nav>

        <header class="pt-20 pb-10 text-center">
            <h2 class="text-6xl md:text-9xl gold-gradient-text py-4" style="font-family: 'Dancing Script', cursive;">Technology</h2>
            <p class="text-gray-500 tracking-[0.8em] font-bold text-[10px] uppercase italic">The Luxury Standard</p>
        </header>

        <main id="products-grid" class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-10 pb-20"></main>

        <section class="text-center mb-32">
            <div class="luxury-card p-12 inline-block" onclick="activateWorld()">
                <h3 class="text-xl font-black text-white italic mb-4">DUBAI <span class="gold-gradient-text">NETWORK</span></h3>
                <canvas id="world-canvas" width="300" height="300"></canvas>
            </div>
        </section>
    </div>

    <script>
        const PRODUCTS = [
            { id: 102, name: "Samsung Galaxy A16", images: ["A16-5G-1.jpg"], desc: "Pantalla 6.7'' FHD+ Super AMOLED, Triple Cámara 50MP, Batería 5000mAh." },
            { id: 103, name: "Samsung Galaxy A26", images: [], desc: "Equilibrio perfecto de potencia y estilo con seguridad Knox." },
            { id: 104, name: "Samsung Galaxy A36", images: [], desc: "Fluidez de 120Hz y resistencia IP67 al agua y polvo." }
        ];

        let cart = [];

        function renderProducts() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            PRODUCTS.forEach(p => {
                grid.innerHTML += `
                <div class="luxury-card p-8 text-center" onclick="openModal(${p.id})">
                    <div class="h-48 bg-black/20 rounded-2xl mb-6 flex items-center justify-center">
                        ${p.images[0] ? `<img src="${p.images[0]}" class="h-full object-contain">` : '<i class="fas fa-camera text-3xl opacity-20"></i>'}
                    </div>
                    <h3 class="text-white font-black uppercase mb-4">${p.name}</h3>
                    <button class="text-yellow-500 text-[9px] font-bold border border-yellow-500/30 px-6 py-2 rounded-full">DETALLES VIP</button>
                </div>`;
            });
        }

        function openModal(id) {
            const p = PRODUCTS.find(x => x.id === id);
            const inner = document.getElementById('modal-content-inner');
            inner.innerHTML = `
                <img src="${p.images[0] || ''}" class="h-48 mx-auto mb-6">
                <h2 class="text-2xl font-black gold-gradient-text mb-4">${p.name}</h2>
                <p class="text-gray-400 text-sm mb-8">${p.desc}</p>
                <button onclick="addToCart(${p.id})" class="w-full bg-yellow-500 text-black py-4 rounded-2xl font-black uppercase text-xs">Añadir al Carrito</button>
            `;
            document.getElementById('product-modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('product-modal').style.display = 'none'; }

        /* LÓGICA DEL CARRITO */
        function addToCart(id) {
            const p = PRODUCTS.find(x => x.id === id);
            cart.push(p);
            updateCartUI();
            closeModal();
            toggleCart(true);
        }

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.length;
            const container = document.getElementById('cart-items');
            container.innerHTML = cart.map((item, index) => `
                <div class="flex justify-between items-center border-b border-white/5 pb-2">
                    <span class="text-[10px] font-bold text-white uppercase">${item.name}</span>
                    <button onclick="removeItem(${index})" class="text-red-500 text-[10px]">X</button>
                </div>
            `).join('');
        }

        function removeItem(index) { cart.splice(index, 1); updateCartUI(); }

        function toggleCart(forceOpen = false) {
            document.getElementById('cart-sidebar').classList.toggle('open', forceOpen || undefined);
        }

        function checkoutWhatsApp() {
            const list = cart.map(i => i.name).join(', ');
            const msg = `Hola Dubai Technology! Quiero comprar: ${list}`;
            window.open(`https://wa.me/573218072979?text=${encodeURIComponent(msg)}`);
        }

        /* TUS FUNCIONES DE PARTÍCULAS Y GLOBO SIGUEN AQUÍ */
        function initParticles() {
            const can = document.getElementById('particle-canvas'), c = can.getContext('2d');
            can.width = window.innerWidth; can.height = window.innerHeight;
            let dots = []; for(let i=0; i<30; i++) dots.push({x:Math.random()*can.width, y:Math.random()*can.height, s:Math.random()*1.5, sp:Math.random()*0.15, o:Math.random()*0.3});
            function loop() { c.clearRect(0,0,can.width, can.height); dots.forEach(d => { d.y-=d.sp; if(d.y<0) d.y=can.height; c.fillStyle=`rgba(255,215,0,${d.o})`; c.beginPath(); c.arc(d.x,d.y,d.s,0,Math.PI*2); c.fill(); }); requestAnimationFrame(loop); } loop();
        }

        window.onload = () => { renderProducts(); initParticles(); updateCartUI(); };
    </script>
</body>
</html>
